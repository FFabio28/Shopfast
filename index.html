<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>ShopFast</title>

</head>

<body>
    <header>
        <nav class="container">
            <div class="cor-logo">
                <h1>ShopFast</h1>
            </div>
            <div class="link-container">
                <a>Precisa de ajuda?</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="posição-botoes">
                <div class="botoes">
                    <label for="name">
                        Nome
                    </label>
                    <input class="controle-nome" type="name" value="Exemplo: Fábio" id="name">
                    <label for="sobrenome">
                        Sobrenome
                    </label>
                    <input class="controle-sobrenome" type="name" value="Exemplo: Franklin" id="name">
                    <label for="cpf">
                        CPF
                    </label>
                    <input class="controle-cpf" type="" value="Exemplo: 123-456-789.10" id="cpf">
                    <label for="data-nascimento">
                        Data de nascimmento
                    </label>
                    <input class="controle-nascimento" type="date" id="date">
                    <label for="email">
                        Email
                    </label>
                    <input class="controle-email" type="email" value="Exemplo: shopfast@email.com" id="email">
                    <label for="senha">
                        Senha
                    </label>
                    <input class="controle-senha" type="password" id="Senha">
                    <p class="ou">Ou</p>
                    <div class="botoes-lateral">
                            <button class="Cadastrar" type="submit">Cadastrar</button>
                            <button type="submit"><img class="facebook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/900px-Facebook_f_logo_%282019%29.svg.png" alt=""> Facebook</button>
                            <button type="submit"><img class="google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/36px-Google_%22G%22_logo.svg.png" alt=""> Google</button>
                    </div>

                        <p class="texto">
                            Ao se inscrever, você concorda com as políticas da ShopFast Termos de serviço & Politica de privacidade
                        </p>
                        <p class="texto2">Tem conta? Entre</p>
                    </div>
                </div>
            
            </div>

            <div class="logo-esquerdo">
                <h1>ShopFast</h1>
            </div>
        </section>
    </main>
</body>
